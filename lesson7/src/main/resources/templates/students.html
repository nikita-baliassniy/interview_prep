<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Student Board</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<h1 class="display-4">Список всех студентов:</h1> <br>
<table class="table-sm table-secondary table-bordered table-hover" th:if="${students.size() > 0}">
    <thead class="table-dark">
    <tr>
        <td>Id</td>
        <td>ФИО</td>
        <td>Возраст</td>
        <td>Операции</td>
    </tr>
    </thead>
    <tbody class="">

    <tr th:each="s : ${students}">
        <td th:text="${s.id}"></td>
        <td th:text="${s.name}"></td>
        <td th:text="${s.age}"></td>
        <td><a style="text-decoration: none; color: black;"
               th:href="@{'/students/edit/' + ${s.id}}">Редактировать</a>
            <a style="text-decoration: none; color: black;"
               th:href="@{'/students/delete/' + ${s.id}}">Удалить</a></td>
    </tr>
    </tbody>
</table>
<span th:unless="${students.size() > 0}">Студентов вовсе нет<br></span>
<button class="btn btn-light"><a style="text-decoration: none; color: black;"
                                 th:href="@{/students/add}">Добавить студента</a></button>
</body>
</html>
