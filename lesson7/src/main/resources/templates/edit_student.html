<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Editing student</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<h2 class="display-4">Изменить данные о студенте</h2> <br>
<div class="mb-3">
    <form th:action="@{/students/edit}" th:object="${student}" method="POST">
        <input hidden th:field="*{id}">
        <label for="exampleFormControlInput1" class="form-label">Student name</label>
        <input type="text" th:field="*{name}" class="form-control-sm" id="exampleFormControlInput1"
               placeholder="student">
        <label for="exampleFormControlInput2" class="form-label">Student age</label>
        <input type="number" step="1" min="1" th:field="*{age}" class="form-control-sm"
               id="exampleFormControlInput2" placeholder="0">
        <button type="submit" class="btn btn-light">Сохранить</button>
    </form>
</div>
<br>
<button class="btn btn-light"><a style="text-decoration: none; color: black;"
                                 th:href="@{/students}">Вернуться на главную</a></button>
</body>
</html>
